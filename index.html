    <div style="text-align: center">
      <img src="img/onhl7qjg.png" class="mt-3" style="width: 200px" />
    </div>
    <div class="container mt-1 ml-5">
      <table class="table table-striped mt-3">
        <div class="row">
       
            <thead class="text-align"  >     
                <div class="col">
              <th style="vertical-align: middle;">#</th>
              </div>
              <div class="col">
              <th style="vertical-align: middle;">Codice</th>
              </div>
              <div class="col">
              <th style="vertical-align: middle;">Materiale</th>
              </div>
              <div class="col">
              <th style="vertical-align: middle;">Nucleo</th>
              </div>
              <div class="col">

              </div>
             <div class="col">
              <th style="vertical-align: middle;">Resistenza</th>
              </div>
              <div class="col-5">
              <th style="vertical-align: middle;">Mago proprietario</th>
              </div>
              <div class="col">
              <th style="vertical-align: middle;">Casata</th>
              </div>
              <div class="col">
              <th style="vertical-align: middle;">Azioni</th>
              </div>
              <th>
                <!-- inserimento bacchetta -->
 <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#inserimentoBacchetta"
            height="10px"
            
          >
            <i class="fa-solid fa-plus"></i>
          </button>
          <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modificaBacchette">
  Launch demo modal
</button> -->
          </th>
          <th>
               
          <!-- Button trigger modal inserimento casata -->
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#inserimentoCasata"
          >
            <i class="fa-solid fa-home"></i>
          </button>
                </th>
            </thead>
            </div>
            <tbody id="corpo-tabella-bacchetta">
              <!-- CORPO TABELLA INNERHTML-->
            </tbody>
          </table>
        </div>

        </div>
      </div>
    </div>

    <!-- Modal bacchetta-->
    <div
      class="modal fade"
      id="inserimentoBacchetta"
      tabindex="-1"
      role="dialog"
      aria-labelledby="inserimentoBacchetta"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="inserimentoBacchetta">
              Inserisci Bacchetta
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="form-group">
                <label for="inserimento-codice">Codice</label>
                <input
                  type="text"
                  class="form-control"
                  id="inserimento-codice"
                  placeholder="Inserisci codice"
                />
              </div>
              <div class="form-group">
                <label for="inserimento-materiale">Materiale</label>
                <select class="form-control" id="inserimento-materiale">
                 <option value="Nessuno" selected="selected">Nessuno</option>
                <option value="Legno">Legno</option>
                <option value="Metallo">Metallo</option>
                <option value="Cartone">Cartone</option>
                <option value="Marmo">Marmo</option>
                <option value="Cartongesso">Cartongesso</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inserimento-nucleo">Nucleo</label>
                <select id="inserimento-nucleo"  class="form-control">
                    <option value="Nessuno" selected="selected">Nessuno</option>
                    <option value="Corda cuor di leone">Corda cuor di leone</option>
                    <option value="Piuma di fenice">Piuma di fenice</option>
                    <option value="Crine di unicorno">Crine di unicorno</option>
                    <option value="Crine di Thestral">Crine di Thestral</option>
                    <option value="Corallo">Corallo</option>
                    <option value="Dittamo">Dittamo</option>
                    <option value="Pelo di wampus">Pelo di wampus</option>
                    <option value="Baffo di Kneazle">Baffo di Kneazle</option>
                    <option value="Ali di fata">Ali di fata</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inserimento-lunghezza">Lunghezza</label>
                <input
                  type="text"
                  class="form-control"
                  id="inserimento-lunghezza"
                  placeholder="Inserisci lunghezza"
                />
              </div>
              <div class="form-group">
                <label for="inserimento-resistenza">Resistenza</label>
                <input
                  type="text"
                  class="form-control"
                  id="inserimento-resistenza"
                  placeholder="Inserisci resistenza"
                />
              </div>
              <div class="form-group">
                <label for="inserimento-nome">Nome mago</label>
                <input
                  type="text"
                  class="form-control"
                  id="inserimento-nome"
                  placeholder="Inserisci nome mago"
                />
              </div>
              <div class="form-group">
                <label for="inserimento-casata">Nome casata</label>
                <select class="form-control" id="inserimento-casata">
                    <script>
                          elencoCasateLocal = JSON.parse(localStorage.getItem("elencoCasateLocal"));

  let codice = '<option value="Nessuno" selected="selected">Nessuno</option>';

  for (const [idx, item] of elencoCasateLocal.entries()) {
    codice += `<option value="${item.nome}">${item.nome}</option>`;
  }

  document.getElementById("inserimento-casata").innerHTML = codice;
                    </script>
                </select>
              </div>
              <div class="form-group">
                <div class="form-group">
                  <label for="inserimento-foto">Foto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inserimento-foto"
                    placeholder="Inserisci foto"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Indietro
            </button>
            <button type="button" class="btn btn-success" onclick="salva()">
              Salva
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal casata -->
<div class="modal fade" id="inserimentoCasata" tabindex="-1" role="dialog" aria-labelledby="inserimentoCasata" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="inserimentoCasata">Inserisci casata</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="form-group">
            <label for="nome-casata">Nome casata</label>
            <input class="form-control" type="text" id="nome-casata" placeholder="Inserisci nome"/>
        </div>
        <div class="form-group">
            <label for="descrizione-casata">Descrizione casata</label>
            <input class="form-control" type="text" id="descrizione-casata"placeholder="Inserisci descrizione"/>
        </div>
        <div class="form-group">
            <label for="logo-casata">Logo casata</label>
            <input class="form-control" type="text" id="logo-casata" placeholder="Inserisci logo"/>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#visualizzaCasate">Visualizza tutte le casate</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Indietro</button>
        <button type="button" class="btn btn-success" onclick="salvaCasate()">Salva</button>
        
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="visualizzaCasate">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Casate</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <table class="table table-striped">
                <div class="row">
                  <thead style="text-align: center">
                    <th>#</th>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Logo</th>
                    <th>Numero bacchette</th>
                  </thead>
                </div>
                <tbody id="corpo-tabella-casate">
                  <!-- stampa bacchette-->
                </tbody>
              </table>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="chiudiViewCasate()"
              >
                Chiudi
              </button>
            </div>
          </div>
        </div>
      </div>
